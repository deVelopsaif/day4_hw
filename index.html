<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> iframe practice </title>
</head>
<body>
    <main>
        <h1> HTML Project with iframes </h1>
        <h2> Local Content </h2>
        <section>
            <iframe src="newfile.html"></iframe>
        </section>
        <section>
          <h2> External Website </h2>
        <iframe src="https://www.geekster.in/"></iframe>  
        </section>
        <section>
            <h2> YouTube Video </h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk?si=G0-20JFijcm2aBdp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </section>
        </main>
</body>
</html>
